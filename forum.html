<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мульти-Профили</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      display: block;
      margin: 10px auto;
    }
    .status {
      font-size: 0.9em;
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Профиль пользователя</h2>

    <select id="profileList" onchange="loadSelectedProfile()">
      <option value="">Выберите профиль</option>
    </select>

    <input type="text" id="name" placeholder="Имя (ID профиля)" />
    <input type="email" id="email" placeholder="Email" />
    <textarea id="about" placeholder="О себе" rows="3"></textarea>
    <input type="file" id="photoInput" accept="image/*" />
    <img src="" id="avatar" class="avatar" alt="Фото профиля" />

    <button onclick="saveProfile()">Сохранить</button>
    <div class="status" id="status"></div>
  </div>

  <script>
  function handleLogin() {
    const email = document.querySelector('input[type="email"]').value.trim();
    const password = document.querySelector('input[type="password"]').value.trim();

    if (!email || !password) {
      alert('Пожалуйста, заполните все поля');
      return false;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');
    if (users.length === 0) {
      users = [
        { name: 'Meirman', email: 'kuanyshbekmeir@gmail.com', password: 'admin123', role: 'Admin' },
        { name: 'User1', email: 'user1@test.com', password: 'user123', role: 'User' }
      ];
      localStorage.setItem('users', JSON.stringify(users));
    }

    const user = users.find(u => u.email === email && u.password === password);
    if (!user) {
      alert('Неверный email или пароль');
      return false;
    }

    localStorage.setItem('currentUser', JSON.stringify(user));
    if (user.role === 'Admin') {
      window.location.href = 'admin.html';
    } else {
      alert('Вход выполнен, но доступ только для админа');
    }
    return true;
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('button').onclick = handleLogin;
  });
</script>

</body>
</html>
