<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мульти-Профили</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      display: block;
      margin: 10px auto;
    }
    .status {
      font-size: 0.9em;
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Профиль пользователя</h2>

    <select id="profileList" onchange="loadSelectedProfile()">
      <option value="">Выберите профиль</option>
    </select>

    <input type="text" id="name" placeholder="Имя (ID профиля)" />
    <input type="email" id="email" placeholder="Email" />
    <textarea id="about" placeholder="О себе" rows="3"></textarea>
    <input type="file" id="photoInput" accept="image/*" />
    <img src="" id="avatar" class="avatar" alt="Фото профиля" />

    <button onclick="saveProfile()">Сохранить</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Загрузка профилей из localStorage
    function loadProfiles() {
      const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
      const select = document.getElementById('profileList');
      select.innerHTML = '<option value="">Выберите профиль</option>';
      profiles.forEach(profile => {
        const option = document.createElement('option');
        option.value = profile.name;
        option.textContent = profile.name;
        select.appendChild(option);
      });
    }

    // Загрузка выбранного профиля
    function loadSelectedProfile() {
      const selectedName = document.getElementById('profileList').value;
      const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
      const profile = profiles.find(p => p.name === selectedName);

      if (profile) {
        document.getElementById('name').value = profile.name;
        document.getElementById('email').value = profile.email;
        document.getElementById('about').value = profile.about;
        document.getElementById('avatar').src = profile.avatar || '';
      }
    }

    // Сохранение профиля
    function saveProfile() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const about = document.getElementById('about').value.trim();
      const avatar = document.getElementById('avatar').src;

      if (!name || !email) {
        alert('Имя и Email обязательны!');
        return;
      }

      let profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
      const existingIndex = profiles.findIndex(p => p.name === name);

      const newProfile = { name, email, about, avatar };

      if (existingIndex >= 0) {
        profiles[existingIndex] = newProfile;
      } else {
        profiles.push(newProfile);
      }

      localStorage.setItem('profiles', JSON.stringify(profiles));
      loadProfiles();

      document.getElementById('status').textContent = 'Профиль сохранён!';
      setTimeout(() => document.getElementById('status').textContent = '', 2000);
    }

    // Загрузка изображения
    document.getElementById('photoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById('avatar').src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Инициализация
    document.addEventListener('DOMContentLoaded', loadProfiles);
  </script>
</body>
</html>
